                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate quote</button>

                <h3 class="text-muted"><span class="quote-icon mr-3"><i class ="fas fa-quote-left fa-3x"></i></span><span id="quote">I am thankful for all of those who said NO to me. It’s because of them I’m doing it myself.</span></i>
                    </span>
