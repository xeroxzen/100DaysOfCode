<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1902d11dce.js" crossorigin="anonymous"></script>

    <title>Awesome Quotes</title>

</head>

<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn"></button>

                <h3 class="text-muted"><span class="quote-icon mr-3"><i class ="fas fa-quote-left fa-3x"></span><span id="quote">Reprehenderit fugiat qui anim fugiat. Labore et in commodo laborum labore eiusmod mollit velit proident. Cillum nostrud anim elit ex excepteur ea ad veniam. Culpa officia eu aliquip laborum. Magna consectetur eu proident cillum id culpa aliquip id quis nisi amet cillum.</span></i>
                    </span>
                </h3>
                <h5 class="text-right text-capitalize author">-
                    <span class="quote-author ml-3">Author</span></h5>
            </div>
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
    <script src="js/app.js "></script>
</body>

</html>
