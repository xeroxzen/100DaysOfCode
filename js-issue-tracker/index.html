
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="fetchIssues()">
    <div class="container col-md-6">
        <h3>JS Issue Tracker <small>by Nexuslabs.com</small></h3>
        <div class="jumbotron">
            <h5>Add New Issue</h5>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
							<option value="low">Low</option>
							<option value="medium">Medium</option>
							<option value="high">High</option>
					</select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Assign to user ...">
                </div>
                <button type="submit" id='submit' class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">
				<!-- Something goes here -->
            </div>
        </div>
        <div class="footer">
            <p><small>&copy<script>var date = new Date(); document.write(date.getFullYear());</script> Nexuslabs, Inc. </small></p>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('h3 small').css('color', 'red');
            $('h3 small').css('font-style', 'italic');
            $('button').click(function() {
    			alert("Assigned To " + $('#issueAssignedToInput').val());
    		});
        });
    </script>

    <script src="https://chancejs.com/chance.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
